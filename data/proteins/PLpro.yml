protein: PLpro
name: SARS-CoV-2 Papain-like protease
description: >
  PLpro (nsp3, papain-like protease) is a viral cysteine protease
  responsible for maturation of the viral polyprotein, necessary for
  infection. Also involved in repressing host immune response.
organism: SARS-CoV-2
targets:
  - PLpro protease activity
